<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이돌마스터 생일 정보</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">아이돌마스터 생일 정보</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form class="form-inline my-2 my-lg-0" name="whereform">
          <input type="checkbox" name="whereselect" class="selet" value="0" >본가 아이돌마스터</input>
          <input type="checkbox" name="whereselect" class="selet" value="1" >밀리언 라이브</input>
          <input type="checkbox" name="whereselect" class="selet" value="2" >디어리 스타즈</input>
          <input type="checkbox" name="whereselect" class="selet" value="3" >신데렐라 걸즈</input>
          <input type="checkbox" name="whereselect" class="selet" value="4" >기타</input>
        </form>
      </div>
    </nav>

    <div class="container">
      <img src="asset/img/godown.png" id="upsidedown">
      <div class="row">
        <div id="firstPage" class="col">
          <h3 id="windw_err">창 크키가 너무 작습니다!</h3>
          <div id="c_currentbirth" class="carousel slide" data-interval="false">
              <h2>오늘 생일인 아이돌</h2>
            <ol id="c_currentbirth_li" class="carousel-indicators">
            </ol>
            <div id="c_currentbirth_img" class="carousel-inner">
            </div>
            <a class="carousel-control-prev" href="#c_currentbirth" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#c_currentbirth" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="w-100"></div>
        <div id="secondPage" class="col">
          <div id="c_soonbirth" class="carousel slide" data-interval="false">
            <h2>곧 생일인 아이돌</h2>
            <ol id="c_soonbirth_li" class="carousel-indicators">
            </ol>
            <div id="c_soonbirth_img" class="carousel-inner">
            </div>
            <a class="carousel-control-prev" href="#c_soonbirth" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#c_soonbirth" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>

</body>
</html>
